version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: fabrica-ita-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - VITE_API_URL=https://planing-ita.com
      - VITE_FRONTEND_URL=https://planing-ita.com
      - CORS_ORIGIN=https://planing-ita.com
      - VITE_MONGODB_URI=${VITE_MONGODB_URI}
      - VITE_MONGODB_DATABASE=${VITE_MONGODB_DATABASE}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=24h
    volumes:
      - ./logs:/app/logs
    networks:
      - fabrica-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: fabrica-ita-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./dist:/usr/share/nginx/html
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - fabrica-network

networks:
  fabrica-network:
    driver: bridge

volumes:
  logs: